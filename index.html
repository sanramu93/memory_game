<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <script defer src="./js/script.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="win-container">
          <h2 class="win-message">&nbsp;</h2>
          <button class="restart-btn">Play again</button>
        </div>
        <div class="icon-container plane-1">
          <ion-icon
            name="airplane-outline"
            class="icon"
            type="plane"
          ></ion-icon>
        </div>
        <div class="icon-container plane-2">
          <ion-icon
            name="airplane-outline"
            class="icon"
            type="plane"
          ></ion-icon>
        </div>
        <div class="icon-container alarm-1">
          <ion-icon name="alarm-outline" class="icon" type="alarm"></ion-icon>
        </div>
        <div class="icon-container alarm-2">
          <ion-icon name="alarm-outline" class="icon" type="alarm"></ion-icon>
        </div>
        <div class="icon-container football-1">
          <ion-icon
            name="american-football-outline"
            class="icon"
            type="football"
          ></ion-icon>
        </div>
        <div class="icon-container football-2">
          <ion-icon
            name="american-football-outline"
            class="icon"
            type="football"
          ></ion-icon>
        </div>
        <div class="icon-container fish-1">
          <ion-icon name="fish-outline" class="icon" type="fish"></ion-icon>
        </div>
        <div class="icon-container fish-2">
          <ion-icon name="fish-outline" class="icon" type="fish"></ion-icon>
        </div>
        <div class="icon-container happy-1">
          <ion-icon name="happy-outline" class="icon" type="happy"></ion-icon>
        </div>
        <div class="icon-container happy-2">
          <ion-icon name="happy-outline" class="icon" type="happy"></ion-icon>
        </div>
        <div class="icon-container apple-1">
          <ion-icon
            name="nutrition-outline"
            class="icon"
            type="apple"
          ></ion-icon>
        </div>
        <div class="icon-container apple-2">
          <ion-icon
            name="nutrition-outline"
            class="icon"
            type="apple"
          ></ion-icon>
        </div>
        <div class="icon-container rocket-1">
          <ion-icon name="rocket-outline" class="icon" type="rocket"></ion-icon>
        </div>
        <div class="icon-container rocket-2">
          <ion-icon name="rocket-outline" class="icon" type="rocket"></ion-icon>
        </div>
        <div class="icon-container wine-1">
          <ion-icon name="wine-outline" class="icon" type="wine"></ion-icon>
        </div>
        <div class="icon-container wine-2">
          <ion-icon name="wine-outline" class="icon" type="wine"></ion-icon>
        </div>
      </div>
      <div class="score-timer-container">
        <h2>SCORE: <span class="score">0</span></h2>
        <h2>TIMER: <span class="timer">&nbsp;</span></h2>
      </div>
    </div>

    <!-- ION ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
